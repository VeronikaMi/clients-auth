<div class="clients" *ngIf="!isLoading">
    <div class="btn-group">
        <button type="button" [routerLink]="['/clients', 'new']">{{'add client' | translate}}</button>
        <button type="button" (click) = "showFilter()">{{'filter' | translate}}</button>
    </div>
    <div class="sorting" (click)="onSort($any($event.target).innerText)">
        <p>{{'firstname' | translate}}</p>
        <p>{{'lastname' | translate}}</p>
        <p>{{'person id' | translate}}</p>
        <p>{{'gender' | translate}}</p>
        <p>{{'phone number' | translate}}</p>
    </div>
    <div *ngFor="let client of visibleClients" class="client" [routerLink]="['/clients', client.id]">
        <p>{{ client.firstname }}</p>
        <p>{{ client.lastname }}</p>
        <p>{{ client.personId }}</p>
        <p>{{ client.gender }}</p>
        <p>{{ client.phoneNumber }}</p>
    </div>

    <div class="navigation" *ngIf="pages.length > 1">
        <ul>
            <li *ngFor="let page of pages"><a (click)="onNavigate(page)">{{ page }}</a></li>
        </ul>
    </div>
</div>

<ng-template appPlaceholder></ng-template>
